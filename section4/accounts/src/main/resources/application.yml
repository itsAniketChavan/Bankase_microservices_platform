
server:
  port: 8080   # change to any port you want

spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:testdb   # in-memory H2 database
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true          # enable H2 web console
      path: /h2-console      # access at http://localhost:8080/h2-console
  jpa:
    hibernate:
      ddl-auto: update        # options: create, create-drop, update, validate, none
    show-sql: true            # logs SQL statements in console
    database-platform: org.hibernate.dialect.H2Dialect
